<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css beaver</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CSS Beaver</h1>
    <div class="container">

      <div class="head">
        <div class="head_copy"></div>

        <div class="left_ear">
          <div class="inner_ear"></div>
        </div>
        <div class="right_ear">
          <div class="inner_ear"></div>
        </div>

        <div class="left_cheek"></div>
        <div class="right_cheek"></div>

        <div class="left_eye">
          <div class="pupil"></div>
        </div>
        <div class="right_eye">
          <div class="pupil"></div>
        </div>
        <div class="nostril">
          <div class="nose"></div>
          <div class="left_tooth"></div>
          <div class="right_tooth"></div>
        </div>
      </div>
    </div>
  </body>
</html>
